# Netlify Configuration
[build]
  publish = "."
  command = ""

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy - allows CDN resources
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com https://connect.facebook.net https://www.googletagmanager.com https://www.google-analytics.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; 
      font-src 'self' https://fonts.gstatic.com; 
      img-src 'self' data: https: http:; 
      connect-src 'self' https://www.facebook.com https://www.google-analytics.com https://analytics.google.com;
      frame-src 'self' https://www.youtube.com https://www.google.com;
    """

# Cache Control
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (backup - also using _redirects file)
[[redirects]]
  from = "https://www.makeugc.in/*"
  to = "https://makeugc.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://makeugc.in/*"
  to = "https://makeugc.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.makeugc.in/*"
  to = "https://makeugc.in/:splat"
  status = 301
  force = true

# Forms Configuration
[build.environment]
  NODE_VERSION = "18"

# Plugin Configuration (optional)
[[plugins]]
  package = "@netlify/plugin-sitemap"
