# Clean URLs for legal pages
[[redirects]]
  from = "/legal/privacy-policy"
  to = "/privacy-policy.html"
  status = 200

[[redirects]]
  from = "/legal/terms-conditions"
  to = "/terms-conditions.html"
  status = 200

# Remove .html extension for all pages
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  conditions = {Role = ["*"], Country = ["*"]}

# Fallback for missing files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
