version: '3.8'

# Production Docker Compose Configuration for Umami Analytics
# Use this when deploying to a production server

services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: ugc-umami-prod
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:${POSTGRES_PASSWORD}@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SECRET}
      TRACKER_SCRIPT_NAME: script.js
      COLLECT_API_ENDPOINT: /api/collect
      DISABLE_TELEMETRY: 1
      REMOVE_TRAILING_SLASH: 1
      HOSTNAME: ${UMAMI_DOMAIN:-0.0.0.0}
      # Production-specific settings
      NODE_ENV: production
      LOG_QUERY: false
      FORCE_SSL: ${FORCE_SSL:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - umami-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  db:
    image: postgres:15-alpine
    container_name: ugc-postgres-prod
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Production PostgreSQL settings
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - umami-db-data:/var/lib/postgresql/data
      - ./postgres-config:/etc/postgresql/conf.d/
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - umami-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Nginx reverse proxy for SSL termination (optional)
  nginx:
    image: nginx:alpine
    container_name: ugc-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - umami
    restart: unless-stopped
    networks:
      - umami-network
    profiles:
      - proxy

volumes:
  umami-db-data:
    driver: local

networks:
  umami-network:
    driver: bridge
